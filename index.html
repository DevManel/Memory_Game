<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Un jeu de mémoire amusant et interactif pour tester vos compétences de mémorisation.">
    <title>Memory Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Memory Game</h1>
    </header>
    <main>
        <div id="game-info">
            <div id="timer">Temps: <span id="time">60</span> sec</div>
            <div id="score">Score: <span id="score-value">0</span></div>
        </div>
        <section id="game-board"></section>
        <div id="game-message"></div> <!-- Ajout de cet élément pour les messages -->
        <div id="controls">
            <button id="restart">Recommencer</button>
        </div>
    </main>
    <footer>
        <p>&copy; <span id="year"></span> Memory Game</p>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
